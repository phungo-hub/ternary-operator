<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử ba ngôi</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Enter a"))
        let b = parseFloat(prompt("Enter b"))

        result=(a+b < 4) ? 'Below' : 'Over'
        document.write(result);
    </script>
</body>
</html>
